<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista</title>
    <style>
        .container .elements-block span{
            border:#000 solid 1px;
            display: block;
        }
        .container .elements-line div{
            border:rgb(160, 22, 22) solid 1px;
            display: inline;
        }
        .container > div{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="elements-block">
            <span>Display line</span>
            <span>Display line 1</span>
            <span>Display line 2</span>
        </div>
        <div class="elements-line">
            <div>Display line</div>
            <div>Display line 1</div>
            <div>Display line 2</div>
        </div>
    </div>  
</body>
</html>
